<script>

    LT= LT ? LT : {};

    var hc=new HandsController({maxHoveringTime:(2*60)});
    hc.mode=hc.MODE_2D;
    LT.handsController=hc;
    LT.audio = new AudioManager();
    LT.audio.playMenuInicial();

    var nroTorre=1;

    var updateHover=function(itemNum,isHoverStart){
        //console.log("updateHover "+itemNum+" isHoverStart:"+isHoverStart);
        if (isHoverStart)
            $(".menu .i"+itemNum).addClass("hover");
        else
            $(".menu .i"+itemNum).removeClass("hover");
    };

    var goPlay=function(torreNum){
        //alert("juagr torre "+torreNum);

        window.location = "game.html?torre="+torreNum;
    };

   hc.addHitArea($(".menu .i1"),
           function(){updateHover(1,true);},
           function(){updateHover(1,false);},
           function(){ goPlay(1)}
   );

    hc.addHitArea($(".menu .i2"),
            function(){updateHover(2,true);},
            function(){updateHover(2,false);},
            function(){ goPlay(2)}
    );

    hc.addHitArea($(".menu .i3"),
            function(){updateHover(3,true);},
            function(){updateHover(3,false);},
            function(){ goPlay(3)}
    );

</script>
