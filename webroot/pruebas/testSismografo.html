<body>




        <canvas id="sismografo" width="1800" height="300"></canvas>


<script>

    LT={};

    var handsController=new HandsController({simularSensor:false});
    handsController.startLoad();
    handsController.setMode(handsController.MODE_3D);

    LT.handsController=handsController;

    var sis=new Sismografo();

    sis.init();
    LT.sismografo=sis;

    LT.handsController.addEventListener(LT.handsController.HANDS_UPDATED,LT.sismografo.onHandscontrollerUpdated.bind(LT.sismografo));

    function doRender(){

        sis.update();
        requestAnimationFrame(doRender);
    };

    doRender();



</script>
